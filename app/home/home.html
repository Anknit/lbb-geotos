<div class="container-fluid">
    <div class="row ng-cloak" data-ng-hide="$parent.marker">
        <div class="col-xs-12">
            <h5>Please choose a location on the map</h5>
        </div>
    </div>
    <div class="image-container row ng-cloak" data-ng-show="$parent.marker">
        <div data-ng-repeat="photo in photosArr" class="col-xs-12 col-sm-4 col-md-3">
            <div class="image-box card-item">
                <img data-show-on-load class="list-image" data-ng-src="{{'https://farm' + photo.farm + '.staticflickr.com/' + photo.server + '/' + photo.id + '_' + photo.secret + '.jpg'}}" />
            </div>
        </div>
        <div class="col-xs-12 pagination-container text-center">
            <button data-ng-hide="appState == 'requested' || totalResult == photosArr.length" class="btn btn-default" data-ng-click="nextPage()">Load More</button>
        </div>
        <div class="col-xs-12 card-item" data-ng-show="appState == 'idle' && photosArr.length == 0">
            <h5>No public images are available for this location. Please choose another location</h5>
        </div>
        <div class="col-xs-12 card-item" data-ng-show="appState == 'idle' && totalResult == photosArr.length && photosArr.length != 0">
            <h5>That's All folks.</h5>
        </div>
        <div class="col-xs-12 ng-cloak text-center" data-ng-show="appState == 'requested'">
            <img class="" alt="Fetching Images ..." src="./res/images/busy.gif" />
        </div>
    </div>
</div>
<style>
    .card-item {
        border: 1px solid #efefef;
        box-shadow: 1px 1px 4px #eee;
        margin-bottom: 20px;
        background: #fff;
    }
    
    .image-box {
        text-align: center;
        width: 100%;
        height:150px;
        overflow: hidden;
        background-image: url('./res/images/busy.gif');
        background-position: center;
        background-size:16px;
        background-repeat: no-repeat;
        background-color: rgba(255,255,255,0.5);
    }
    
    img.list-image {
        height: auto;
        width: 100%;
        max-width: 100%;
        opacity: 0;
        transform: scale(0);
        transform-origin: center;
        transition: all linear 0.3s;
    }
    
    img.list-image.loaded {
        opacity: 1;
        transform: scale(1);
    }
    
    .image-container {
        padding-top: 25px;
        margin-bottom:40px;
    }
    
    .pagination-container{
        margin-bottom: 20px;
        padding-top:20px;
    }
</style>
